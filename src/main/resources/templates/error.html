<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1">
        <title th:text="${titulo}">Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link th:href="@{css/pages/login.css}" rel="stylesheet">
        <link th:href="@{css/layout/main.css}" rel="stylesheet">
    </head>
    <body>
        <div class="error-container">
            <h1 id="titulo-erro" th:text="${status}">500</h1>
            
            <p th:text="${error}">Ocorreu um erro inesperado.</p>
            
            <p th:if="${message}" th:text="${message}">Uma mensagem detalhada do erro.</p>
            
            <div class="details" th:if="${trace}">
                Detalhes do erro: <pre th:text="${trace}"></pre>
            </div>
            
            <a th:href="@{/}" class="btn btn-primary" style="margin-top: 20px;">Voltar para a Home</a>
        </div>
    </body>
</html>
