<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}">

<head>
    <title layout:fragment="title">Registrar nota fiscal</title>
</head>

    <body>
        <main layout:fragment="content">
            <h2>Registro de nota fiscal</h2>

            <div class="container-cadastro">
                <form method="post" action="/clientes/cadastrar">
                    <input type="text" name="nome" placeholder="Nome" th:value="${cliente?.nome}" required />
                    <input type="text" class="mask-cpf" name="cpf" placeholder="CPF" th:value="${cliente?.cpf}" required />
                    <input type="endereco" name="endereco" placeholder="EndereÃ§o" th:value="${cliente?.endereco}" />
                    <input type="email" name="email" placeholder="Email" th:value="${cliente?.email}" />
                    <input type="text" class="mask-telefone" name="telefone" placeholder="Telefone" th:value="${cliente?.telefone}" />
                    <button type="submit">Cadastrar</button>
                </form>
            </div>

            <p th:if="${mensagem}" th:text="${mensagem}"></p>
            <p th:if="${erro}" th:text="${erro}" style="color:red;"></p>
        </main>
        <script src="https://unpkg.com/imask"></script>
        <script th:src="@{/js/masks.js}"></script>
    </body>
</html>
