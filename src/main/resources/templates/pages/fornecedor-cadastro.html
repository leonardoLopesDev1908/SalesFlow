<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}">

<head>
    <title layout:fragment="title">Cadastro de Fornecedor</title>
</head>

    <body>
        <main layout:fragment="content">
            <h2>Cadastro de Fornecedor</h2>

            <div class="container-cadastro">
                <form method="post" action="/fornecedores/cadastrar">
                    <input type="text" name="nomeFantasia" placeholder="Nome fantasia" th:value="${fornecedor?.nomeFantasia}" required />
                    <input type="text" name="razaoSocial" placeholder="Razao social" th:value="${fornecedor?.razaoSocial}" required />
                    <input type="text" class="mask-cnpj" name="cnpj" placeholder="CNPJ" th:value="${fornecedor?.cnpj}" required />
                    <input type="endereco" name="endereco" placeholder="EndereÃ§o" th:value="${fornecedor?.endereco}" />
                    <input type="email" name="email" placeholder="Email" th:value="${fornecedor?.email}" />
                    <input type="text" class="mask-telefone" name="telefone" placeholder="Telefone" th:value="${fornecedor?.telefone}" />
                    <button type="submit">Cadastrar</button>
                </form>
            </div>

            <p th:if="${mensagem}" th:text="${mensagem}"></p>
            <p th:if="${erro}" th:text="${erro}" style="color:red;"></p>
        </main>
        <script src="https://unpkg.com/imask"></script>
        <script th:src="@{/js/masks.js}"></script>
    </body>
</html>
